<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <script src="home.js">
        </script>
</head>
<body>
    <form name="details" action="http://www.google.com" method="get" onsubmit="return validateForm()">
        <table border="1">
            
            <tr>
                <td>
                    <label for="fname">First name:</label>
                </td>
                <td>
                    <input id="fname" type="text" name="fname" style="color:red">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="lname">Last name:</label>
                </td>
                <td>
                    <input id="lname" type = "text" name="lname" style="color:red">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input id="age" type="text" name="age">
                </td>
            </tr>
            
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input id="male" type="radio" name="gender" value="male">
                    <label for="male">M</label>
                    
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">F</label>
                </td>
            </tr>
            
            <tr>
                <td style="background-color: blue">
                    <label for="streams">Streams:</label>
                </td>
                
                <td>
                    <select id="streams" name="stream">
                        <option value="IT">Information Technology</option>
                        <option value="CS">Computer Science</option>
                        <option value="EC">Electronics & Communication</option>
                        <option value="ME">Mechanical Engg</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>Hobbies:</label>
                </td>
                <td>
                    <ul style="list-style-type: none;">
                        <li><input type="checkbox" id="dance" name="dance" value="dancing">
                        <label for="dance">Dance</label></li>
            
                        <li><input type="checkbox" id="code" name="code" value="Coding">
                        <label for="code">Coding</label></li>
                        
                        <li><input type="checkbox" id="cook" name="cook" value="cooking">
                        <label for="cook">Cooking</label></li>
                    </ul>
                </td>
            </tr>
            
            <tfoot>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" name="submit" value="SEND DATA">
                </td>
            </tr>
            </tfoot>
            
        </table>
    </form>
</body>
